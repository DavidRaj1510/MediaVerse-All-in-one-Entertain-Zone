<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        // Preserve hash from Supabase redirect (includes access token)
        const hash = window.location.hash;

        // Redirect to your app's hash route
        const targetUrl = "/MediaVerse-All-in-one-Entertain-Zone/#/oauth-callback" + hash;

        // Do the redirect
        window.location.replace(targetUrl);
      };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
